<div class="container-fluid" >
        <div class="row">
            <p></p>
        </div>
        <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="    margin-top: 5px;text-align: center;">
                        <img src="assets/images/logo.png" alt="logo" style="width:100px;">
                    </div>
                <div class="col-md-4"></div>   
        </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h4 class="site_name">Radiant Mobile Ultra Scanner Application</h4>
         </div>
        <div class="col-md-4"></div>                  
    </div>
   
</div>

<div class="container-fluid">
    <div class="row">
       <div class="col-md-4"></div>
       <div class="col-md-4">  <div class="card">
            <div class="card-body">
                    <form [formGroup] = "registerForm"  >
                        <div class="alert alert-danger" *ngIf ="error">
                            {{ error }}
                        </div>
                       <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text"  formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && myForm.username.errors }" />
                            <div *ngIf="submitted && myForm.username.errors" class="invalid-feedback">
                                <div *ngIf="myForm.username.errors?.required"> Name is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input class="form-control" type="password" formControlName="password"    [ngClass]="{'is-invalid': submitted && myForm.password.errors}" >
                            <div  *ngIf="submitted && myForm.password.errors" class="invalid-feedback">
                             <div  *ngIf="submitted && myForm.password.errors?.required" >Enter password.</div>
                            </div>
                        </div>
                        <div class="form-group" style="margin: 0 0 0 50px;">
                            <div class="row">
                                <div class="col-md-5">
                                        <button  class="btn btn-success btn-sm btn-block " (click)="login()" type="submit">Log In</button>
                                </div>
                                  
                           
                                <div class="col-md-5">
                                <button routerLink="/register" class="btn btn-outline-info btn-sm  btn-block" type="submit">Register</ button>
                                </div>                                         
                             </div>
                           
                        </div>
                    </form>  
            </div>
        </div></div>
       <div class="col-md-4"></div>
    </div>
</div>
