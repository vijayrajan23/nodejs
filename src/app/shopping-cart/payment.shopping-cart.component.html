
<div id="page-wrapper">
    <div class="main-page">
        <div class="container">
            <div class="offset-md-3 col-md-6 text-center">
                <div class="card bg-light text-dark">
            
                  <div class="card-header align-header-center" style="background: #8ecb20;
                  "><b> <img src="./assets/images/pay.png"></b></div>
            
                  <div class="card-body">
                    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
            
                      <div class="form-group">
                        <label class="form-label" style="float: left;">First Name :</label>
                        <input class="payment_input" type="text" formControlName="firstname"  required>
                      </div>
            
                      <div class="form-group">
                        <label class="form-label" style="float: left;">Last Name:</label>
                        <input class="payment_input" type="text" formControlName="lastname" required>
                      </div>
            
                      <div class="form-group">
                        <label class="form-label" style="float: left;min-width: 20%;">Email :</label>
                        <input class="payment_input" type="email" formControlName="email" email required>
                      </div>
            
                      <div class="form-group">
                        <label class="form-label" style="float: left;min-width: 20%;">Phone :</label>
                        <input class="payment_input" type="number" formControlName="phone" [maxlength]="10" [minLength]="10" required>
                      </div>
            
                      <div class="form-group">
                        <label class="form-label" style="float: left;min-width: 20%;">Amount :</label>
                        <input class="payment_input" type="number" formControlName="amount"  required >
                      </div>
            
                      <div class="form-group">
                        <label class="form-label" style="float: left;min-width: 20%;">Product Info :</label>
                        <input class="payment_input" type="text" formControlName="productinfo"  required >
                      </div>
            
                      <div class="form-group align-header-center">
                        <button type="submit" style="BACKGROUND: #8ecb20;" class="btn btn-primary" [disabled]="!paymentForm.valid">Submit</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
</div>
